---
layout: default
---
<div class="well nav-container">
    <ul class="nav nav-list">
    {% for item in site.toc %}
        <li class="nav-header">{{ item.title }}</li>
        {% for child in item.children %}
        <li><a href="pages/{{ child.url }}">{{ child.title }}</a></li>
        {% endfor %}
    {% endfor %}
    </ul>
</div>
